name: Deploy Edge Functions

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy fetch-rss
        run: supabase functions deploy fetch-rss --project-ref qnibkvemxmhjgzydstlg
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy process-articles
        run: supabase functions deploy process-articles --project-ref qnibkvemxmhjgzydstlg
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
